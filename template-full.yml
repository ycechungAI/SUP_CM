- hosts: localhost
  tasks:
    - name: Install Git
      homebrew:
        name: git
        state: present
      ignore_errors: true

    - name: Install Docker
      homebrew_cask:
        name: docker
        state: present
      ignore_errors: true

    - name: Install Visual Studio Code
      homebrew_cask:
        name: visual-studio-code
        state: present
      ignore_errors: true

    - name: Install Postman
      homebrew_cask:
        name: postman
        state: present
      ignore_errors: true

    - name: Install DBeaver Community
      homebrew_cask:
        name: dbeaver-community
        state: present
      ignore_errors: true

    - name: Install LibreOffice
      homebrew_cask:
        name: libreoffice
        state: present
      ignore_errors: true

    - name: Install Adobe Acrobat Reader
      homebrew_cask:
        name: adobe-acrobat-reader
        state: present
      ignore_errors: true

    - name: Install Slack
      homebrew_cask:
        name: slack
        state: present
      ignore_errors: true

    - name: Install VLC
      homebrew_cask:
        name: vlc
        state: present
      ignore_errors: true

    - name: Install GIMP
      homebrew_cask:
        name: gimp
        state: present
      ignore_errors: true

    - name: Install Spotify
      homebrew_cask:
        name: spotify
        state: present
      ignore_errors: true
